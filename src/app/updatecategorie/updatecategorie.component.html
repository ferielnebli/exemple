<form [formGroup]="categorieform">
    <div class="form-group">
      <label for="exampleInputEmail1"><Title></Title></label>
      <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text"  formControlName="description" class="form-control" id="exampleInputPassword1" >
      </div>
      
    <button type="submit" class="btn btn-primary" (click)="updatecategory()">Update</button>
  </form>
